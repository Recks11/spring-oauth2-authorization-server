oauth2:
  openid:
    discovery:
      baseUri: ${SERVER_URL}
      issuer: ${oauth2.openid.discovery.baseUri}/openid
      tokenEndpoint: ${oauth2.openid.discovery.baseUri}/oauth/token
      tokenKeyEndpoint: ${oauth2.openid.discovery.baseUri}/oauth/token_key
      userinfoEndpoint: ${oauth2.openid.discovery.baseUri}/userinfo
      checkTokenEndpoint: ${oauth2.openid.discovery.baseUri}/oauth/check_token
      revocationEndpoint: ${oauth2.openid.discovery.baseUri}/oauth/revoke
      authorizationEndpoint: ${oauth2.openid.discovery.baseUri}/oauth/authorize
      introspectionEndpoint: ${oauth2.openid.discovery.baseUri}/oauth/introspect
      jwksUri: ${oauth2.openid.discovery.issuer}/.well-known/jwks.json
      userinfoSigningAlgSupported:
        - RS256
      idTokenSigningAlgValuesSupported:
        - RS256
      tokenEndpointAuthSigningAlgorithmsSupported:
        - RS256
      scopesSupported:
        - openid
        - profile
        - email
        - read
        - write
      subjectTypesSupported:
        - public
        - pairwise
      responseTypesSupported:
        - code
        - token
      claimsSupported:
        - iss
        - sub
        - iat
        - azp
        - exp
        - scope
        - at_hash
        - c_hash
        - nonce
      grantTypesSupported:
        - authorization_code
      tokenEndpointAuthMethodsSupported:
        - client_secret_basic
        - client_secret_post
